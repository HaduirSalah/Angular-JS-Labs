<h1>Posts</h1>
<div class="card-deck">
  <div *ngFor="let post of Posts" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.id }}</h6>
      <p class="card-text">{{ post.body }}</p>
      <!-- <button class="btn btn-primary" (click)="onSelect(post)">View Comments</button> -->
      <button class="btn btn-primary" (click)="viewComments(post.id)">View Comments</button>
       
    </div>
  </div>
</div>
